<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Dashboard</title>

<link href="dist/output.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
 <style>
    /* Custom styles for a more compact table */
    .compact-table th, .compact-table td {
        padding: 4px 6px;
        font-size: 0.75rem;
        white-space: nowrap;
        border: 1px solid #e5e7eb;
    }
    .table-container {
        width: 100%;
        overflow-x: auto; /* Enables horizontal scrollbar only when needed */
    }
    
    /* Responsive table adjustments */
    @media (min-width: 640px) {
        .compact-table th, .compact-table td {
            padding: 6px 10px !important;
            font-size: 0.8rem !important;
        }
    }
    
    @media (min-width: 1024px) {
        .compact-table th, .compact-table td {
            padding: 8px 12px !important;
            font-size: 0.875rem !important;
        }
    }
    
    .table-container {
        -webkit-overflow-scrolling: touch !important;
        border: 1px solid #e5e7eb !important;
        border-radius: 0.5rem !important;
    }
    
    /* Sticky header for better UX on mobile */
    .compact-table thead th {
        position: sticky;
        top: 0;
        background-color: #f9fafb;
        z-index: 10;
    }
    
    /* Mobile navigation enhancements */
    @media (max-width: 640px) {
        .container {
            padding-left: 1rem !important;
            padding-right: 1rem !important;
        }
        
        /* Add scroll indicator for tables on mobile */
        .table-container::after {
            content: '← Scroll horizontally to see more →';
            display: block;
            text-align: center;
            font-size: 0.75rem;
            color: #6b7280;
            padding: 0.5rem;
            background-color: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }
    }
</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
<!-- Header -->
<!-- Header -->
<div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-6 gap-4">
    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">My Store Inventory</h1>
    <div class="flex flex-wrap items-center gap-2 sm:gap-4">
        <!-- Suggestions Button -->
        <a href="suggestions.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-3 sm:px-4 rounded text-sm sm:text-base whitespace-nowrap">
            Recommend
        </a>
        <!-- NEW View Button -->
        <a href="view.html" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-3 sm:px-4 rounded text-sm sm:text-base whitespace-nowrap">
            Dashboard
        </a>

        <!-- Export Button for Dashboard -->
        <button id="export-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-3 sm:px-4 rounded-md shadow-sm transition duration-150 ease-in-out text-sm sm:text-base whitespace-nowrap">
            Export
        </button>
        <!-- Logout Button -->
        <button id="logout-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-3 sm:px-4 rounded text-sm sm:text-base whitespace-nowrap">Logout</button>
    </div>
</div>


<!-- Filters Section -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-6">
    <div>
        <label for="market-id-filter" class="text-sm font-medium text-gray-700">Market ID:</label>
        <select id="market-id-filter" class="mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 rounded-md">
            <option value="ALL">All Markets</option>
        </select>
    </div>
    <div>
        <label for="custno-filter" class="text-sm font-medium text-gray-700">Customer No:</label>
        <select id="custno-filter" class="mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 rounded-md">
            <option value="ALL">All Customers</option>
        </select>
    </div>
    <div>
        <label for="itmdesc-filter" class="text-sm font-medium text-gray-700">Item Desc:</label>
        <select id="itmdesc-filter" class="mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 rounded-md">
            <option value="ALL">All Items</option>
        </select>
    </div>
    <!-- NEW: Date Filter Dropdown -->
    <div>
        <label for="date-filter" class="text-sm font-medium text-gray-700">Date:</label>
        <select id="date-filter" class="mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 rounded-md">
            <option value="ALL">All Dates</option>
        </select>
    </div>
    <div>
        <label for="quantity-filter" class="text-sm font-medium text-gray-700">Recommended Quantity</label>
        <select id="quantity-filter" class="mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 rounded-md">
            <option value="ALL">All Quantities</option>
        </select>
    </div>
</div>
<!-- Data Count Display -->
<div class="flex justify-end mb-2">
    <div id="data-count" class="text-sm font-semibold text-gray-600 px-4 py-2 bg-gray-100 rounded-md">
        <!-- Count will be displayed here -->
    </div>
</div>


<!-- Data Table Section -->
<div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="p-4" id="table-loading">Loading data, please wait...</div>

    <div class="overflow-x-auto table-container" id="table-container" style="display: none;">
        <!-- Add class "compact-table" here -->
        <table class="min-w-full divide-y divide-gray-200 compact-table" id="data-table">
            <thead class="bg-gray-50">
                <tr><!-- ... --></tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <!-- ... -->
                
                
                    </tbody>
        </table>
 

    </div>
</div>
