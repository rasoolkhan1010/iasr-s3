<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Report View</title>
    <!-- Link to Tailwind CSS for consistent styling -->
<link href="dist/output.css" rel="stylesheet">

<style>
        /* Ensure the iframe takes up the full height of its container */
        html, body {
            height: 100%;
            overflow: hidden; /* Prevents double scrollbars */
        }
        .report-container {
            /* Calculate height: 100% of viewport minus the header's height */
            height: calc(100vh - 80px); 
        }
        
        /* Responsive adjustments for mobile */
        @media (max-width: 640px) {
            .report-container {
                height: calc(100vh - 100px) !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col">

    <!-- Header Navigation -->
    <header class="bg-white shadow-md w-full py-3 sm:py-4 px-4 sm:px-6 flex flex-col sm:flex-row justify-between items-center z-10 gap-2 sm:gap-0" style="min-height: 80px;">
        <h1 class="text-xl sm:text-2xl font-bold text-gray-800">Report View</h1>
        <a href="dashboard.html" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-3 sm:px-4 rounded transition duration-150 text-sm sm:text-base whitespace-nowrap">
            &larr; Back
        </a>
    </header>

    <!-- Main Content Area for the Power BI Report -->
    <main class="flex-grow report-container p-2 sm:p-4">
        <iframe 
            id="reportFrame"
            title="IASR_Report" 
            src="https://app.powerbi.com/view?r=eyJrIjoiOTEzZDA0ZDktMTJmZC00MzU5LThlZDAtOWMxNDNmMmU5YjgxIiwidCI6IjdhNzBjNGY0LTg3NzYtNDRiNi04MDFhLWI0NzMzMGM3OWMwOSJ9" 
            allowFullScreen="true"
            class="w-full h-full border-0 rounded-lg shadow-lg">
        </iframe>
        <div>
        </main>
       <p class="text-center text-gray-500 text-xs mt-4">
                &copy; copy rights reserved @2025, S3 Retail Solutions.
            </p>
                       </div>

</body>
</html>
