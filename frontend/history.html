<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Approval History</title>
  <link href="dist/output.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    #export-btn {
      background-color: rgb(26, 25, 25);
    }
    
    /* Responsive table improvements */
    .overflow-x-auto {
        -webkit-overflow-scrolling: touch;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
    }
    
    /* Table cell styling for better mobile experience */
    #history-table th, #history-table td {
        padding: 6px 10px;
        font-size: 0.8rem;
        white-space: nowrap;
        border: 1px solid #e5e7eb;
    }
    
    @media (max-width: 640px) {
        #history-table th, #history-table td {
            padding: 4px 6px;
            font-size: 0.75rem;
        }
        
        .container {
            padding-left: 1rem !important;
            padding-right: 1rem !important;
        }
        
        /* Add scroll indicator for tables on mobile */
        .overflow-x-auto::after {
            content: '← Scroll horizontally to see more →';
            display: block;
            text-align: center;
            font-size: 0.75rem;
            color: #6b7280;
            padding: 0.5rem;
            background-color: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }
    }
    
    /* Sticky header */
    #history-table thead th {
        position: sticky;
        top: 0;
        background-color: #f9fafb;
        z-index: 10;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-4 sm:px-6 py-4 flex flex-col sm:flex-row justify-between items-center gap-4">
      <h1 class="text-xl sm:text-2xl font-bold text-gray-800">Approval History</h1>
      <div class="flex flex-wrap gap-2 sm:gap-4">
        <button id="export-btn" class="px-3 sm:px-4 py-2 bg-green-600 text-white rounded text-sm sm:text-base whitespace-nowrap">Export to Excel</button>
        <a href="suggestions.html" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 sm:px-4 rounded text-sm sm:text-base whitespace-nowrap">
          &larr; Back to Suggestions
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 sm:px-6 py-6 sm:py-8">
    <!-- Filter Section -->
    <div class="mb-6 flex flex-wrap gap-4 items-center">
      <label>
        Start Date:
        <input id="filter-start-date" type="date" class="border rounded px-2 py-1" />
      </label>
      <label>
        End Date:
        <input id="filter-end-date" type="date" class="border rounded px-2 py-1" />
      </label>
      <button id="apply-filter-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Apply Filter
      </button>
    </div>

    <!-- Data Table Section -->
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <div id="table-loading" class="p-6 text-center text-gray-600">Loading history, please wait...</div>
      <div id="table-container" class="overflow-x-auto" style="display: none;">
        <table id="history-table" class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <!-- Headers inserted dynamically -->
            <tr></tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <!-- Table data inserted dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <div>
      <p class="text-center text-gray-500 text-xs mt-4">
        &copy; copy rights reserved @2025, S3 Retail Solutions.
      </p>
    </div>
  </main>

  <!-- Define API_BASE for backend requests -->
  <script>
    window.CONFIG = {
      API_BASE: "https://iasr-s3-2.onrender.com"
    };
  </script>

  <script src="js/history-logic.js"></script>
</body>
</html>
